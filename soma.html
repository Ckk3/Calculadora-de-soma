<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body
        {
            font: normal 20pt Arial;
            background-color: dimgrey;
        }
        input
        {
            font: normal 20pt Arial;
            width: 200px;
        }
        input#button
        {
            background-color: blueviolet;

            
        }
        div#div
        {
            font: normal 22pt Arial;
            margin-top: 20px;
            margin-left: 60px;
        }
        

    </style>
</head>
<body>
    <h1>Calculadora </h1>
    <input type="number" name="txtn1" id="txtn1">  +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="button" onclick="soma()">
    <div id="div"></div>

    <script>
        function soma()
        {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var div = document.querySelector('div#div')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            div.innerHTML = `A Soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`


        }
    </script>
</body>
